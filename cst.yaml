schemaVersion: "2.0.0"

# https://github.com/GoogleContainerTools/container-structure-test

metadataTest:
  exposedPorts: ["6800", "8080"]
  volumes: ["/conf", "/data", "/watch"]
  entrypoint: ["/init"]

fileExistenceTests:
  - name: '/init'
    path: '/init'
    shouldExist: true
    isExecutableBy: 'any'
  - name: '/diana'
    path: '/diana'
    shouldExist: true
    isExecutableBy: 'any'
  - name: '/aria2.conf'
    path: '/aria2.conf'
    shouldExist: true
  - name: '/ui/index.html'
    path: '/ui/index.html'
    shouldExist: true
